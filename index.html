<html>
<head>
<title>ШАХ СУКА МАТЫ</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<script src="underscore.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
<script type="text/javascript" src="ai.js"></script>
<script type="text/javascript" src="game.js"></script>

<link href="game.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="stats">
    <ul>
        <li><span class="option-title">Ход игрока</span> - <span id="turn"></span></li>
        <li><button type='button' id="undo-button">Отменить ход</button></li>
        <li>Человек vs
          <select id="vs">
            <option value="computer" selected>Компьютера</option>
            <option value="human">Человека</option>
          </select>
        </li>

        <li>Замена фигуры -
          <select id="promotion">
            <option value="q" selected>Ферзь</option>
            <option value="r">Ладья</option>
            <option value="n">Король</option>
            <option value="b">Слон</option>
          </select>
        </li>        <li><span class="option-title">Убитые фигуры :</span>
          <ul id="dead"></ul>
        </li>
        <li><span class="option-title"> История ходов:</span>
            <ul id="moves">
            </ul>
        </li>

    </ul>
</div>

<div id="board"></div>

<script type="text/javascript">
  chess.render();

  $('#undo-button').live('click', function() {
      chess.undo();
      chess.undo();  // Undo twice to be fair to other player
      chess.render();
  });
</script>



</body>
</html>
